<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/2b3cd04435.js"
                crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        {% load static %}
        <script src="{% static 'js/konva.min.js' %}"></script>
        <title>FMFI editor</title>
    </head>
    <body>
        {% include 'toolbar.html' %}
        <div class="container-fluid p-0">
            <div class="row w-100 m-0 p-0">
                <div id="canvas-container" class="col-10 p-0"></div>
                <div id="sidebar" class="col-2 bg-secondary p-0">
                    <form id="roomDetailsForm">
                        <label for="roomWidth">Width:</label>
                        <input type="number" id="roomWidth" step="any" name="roomWidth">
                        <br>
                        <label for="roomHeight">Height:</label>
                        <input type="number" id="roomHeight" step="any" name="roomHeight">
                        <br>
                        <label for="roomY">X:</label>
                        <input type="number" id="roomX" step="any"  name="roomX">
                        <br>
                        <label for="roomY">Y:</label>
                        <input type="number" id="roomY" step="any" name="roomY">
                        <!-- Add more fields for other parameters -->
                        <button type="submit" id="updateRoomDetailsBtn" style="display: none;">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
