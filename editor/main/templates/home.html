<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/2b3cd04435.js"
                crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        {% load static %}
        <script src="{% static 'js/konva.min.js' %}"></script>
        <title>FMFI editor</title>
    </head>
    <body>
        <div class="container-fluid p-0">
            <div class="row w-100 m-0 p-0 vh-100">
                <div id="canvas-container" class="col-9 p-0">
                    {#                    TODO Renderovat mapu#}
                    <h2>Rendered map</h2>
                </div>
                <div id="sidebar" class="col-3 bg-secondary p-4 h-100 overflow-auto">
                    <h2 class="text-white mb-3">Parts</h2>
                    <ul class="list-group">
                        {% for part in parts %}
                            <li class="list-group-item d-flex justify-content-between align-items-center bg-light">
                                {{ part.name }}
                                <a class="btn btn-primary btn-sm" href="{% url 'editor' part.id %}">Edit</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
