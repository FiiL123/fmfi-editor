{% extends 'forms/form_base.html' %}
{% load static %}
{% block title %}Add/edit department{% endblock %}
{% block content %}
    <div class="p-2">
        <a href="{% url 'list_departments' %}" class="btn btn-primary">Back</a>
    </div>
    <div class="container mt-5">
        {% if form.instance.id %}
            <h2>Edit Department</h2>
            <form method="post" action="{% url 'edit_department' form.instance.id %}">
                <a type="button"
                   class="btn btn-danger"
                   href="{% url 'delete_department' form.instance.id %}"
                   onclick="return confirmDeletion('{{ form.instance.name }}', this.href);">Delete</a>
            {% else %}
                <h2>Create Department</h2>
                <form method="post" action="{% url 'add_department' %}">
                {% endif %}
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    {% endblock %}
